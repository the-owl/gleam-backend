version: "3"
services:
  postgres:
    image: postgres:10.4
    restart: always
    networks:
      - backend
    volumes:
      - './scripts/db:/docker-entrypoint-initdb.d'

  gleam-backend:
    build:
      context: .
    # gitlab is used to host Docker images
    image: registry.gitlab.com/apptolab_ru/gleam-backend/server:latest
    networks:
      - backend
    volumes:
      - './config.yaml:/app/config.yaml'
    depends_on:
      - postgres

  nginx:
    build:
      context: client
    image: registry.gitlab.com/apptolab_ru/gleam-backend/nginx:latest
    networks:
      - backend
    #volumes:
    #  - './config.yaml:/app/config.yaml'
    depends_on:
      - gleam-backend
    ports:
      - '9000:80'

networks:
  backend:
